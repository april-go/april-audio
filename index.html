<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my audio interface">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Final Assignment - April</title>

</head>
<body> 
    <div class="player">
        <div class="main">
            <audio></audio>
            <div class="thumbnail">
                <img src="images/pic1.jpg" class="songimg" alt="Music interface">
             </div>
                <div class="details">
                <h2 id="song"></h2>
                <p id="artist"></p>
               </div>
                <div class="controls"> 
                <div class="prev-control"> <div id="back">
                    <i class='fas fa-fast-backward' style="color: aliceblue;"></i></div>
            </div>
                <div class="play-pause-control"> <div id="play">
                    PLAY
                 </div>
                <div id="pause"><i id='fas fa-pause' style="color: aliceblue"></i></div>       
            </div>
                <div class="next-control"> <div id="next">
                    <i class='fas fa-fast-forward' style="color: aliceblue;"></i></div>
            </div>
         </div>
    </div>
 
 <script src="js/script.js"></script>    
 <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body> 
</html>
